<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container container-centre">
      <header class="header">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
          Enter the bill amount and cash given by customer and know minimum
          number of notes to return
        </p>
      </header>
      <label for="bill-amount" class="input-label">Bill amount:</label>
      <input type="text" id="bill-amount" class="input" />
      <br />
      <button id="next-button">Next</button>
      <div id="error-bill-amount"></div>
      <div style="display: none" id="cash-given-section">
        <label for="cash-given" class="input-label">Cash Given:</label>
        <input type="text" id="cash-given" class="input" />
        <button id="check-button">Check</button>
        <p id="error-message"></p>
      </div>
      <div id="return-change-section" style="display: none">
        <table class="change-table">
          <caption>
            Return Change :
          </caption>
          <tr class="table-row">
            <th class="table-column">No of notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
          </tr>
          <tr class="table-row">
            <th class="table-column">Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
